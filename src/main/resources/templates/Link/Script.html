    /*

     * */

    function generateRandomPasswod() {
      var randomstring = Math.random()
        .toString(36)
        .slice(-8);

      return randomstring;
    }

    /*

    function myum_url() {

    /*

    function olhs_url() {

      return olhs_url;
    }
    
    $(function() {
      var lang = sessionStorage.getItem("lang");

      console.log(lang);
      if (lang === null) {
        doLocalize("en");
      } else {
        doLocalize(lang);
        $("#language").val(lang);
        console.log("localized " + lang);
      }
    });

    function doLocalize(lang) {
      $("[data-localize]").localize("/internationalization/mylanguage", {
        language: lang
      });
    }

    $(document).on("change", "#language", function() {
      console.log("worked");
      var lang = $("#language  option:selected").val();
      sessionStorage.setItem("lang", lang);
      console.log(sessionStorage.getItem("lang"));
      doLocalize(lang);
    });
  </script>
